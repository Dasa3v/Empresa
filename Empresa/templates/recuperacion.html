{% extends "base.html" %}

{% block contenido %}
<div id="recuperacion-page">
    <div class="form-box p-4 text-center">
        <!-- Logotipo -->
        <img src="/static/img/logo.png" alt="Logo" style="max-width: 150px; margin-bottom: 10px;">

        <h2 class="text-center">Recuperar Contraseña</h2>
        <form action="{{ url_for('recuperacion') }}" method="POST" class="mt-3">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar Instrucciones</button>
        </form>
    </div>
</div>
{% endblock %}
