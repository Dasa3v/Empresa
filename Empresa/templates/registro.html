{% extends "base.html" %}

{% block contenido %}
<div id="registro-page">
    <div class="form-box p-4 text-center">
        <img src="/static/img/logo.png" alt="Logo" style="max-width: 150px; margin-bottom: 10px;">
        <h2 class="text-center">Registro de Usuario</h2>
        <form action="{{ url_for('registro') }}" method="POST" class="mt-3">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-warning w-100">Registrarse</button>
        </form>
    </div>
</div>
{% endblock %}
